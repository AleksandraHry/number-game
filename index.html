<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Pomyślałem sobie liczbę od 1 do 100. Czy zgadniesz która to?</h2>
    </header>
    <section>
      <div class="wrapper">
        <form>
          <input
            type="number"
            id="number"
            max="100"
            min="1"
            step="1"
            maxlength="3"
            minlength="1"
            required
          />
          <input type="button" id="button" value="Sprawdź" />
        </form>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <div id="blad"></div>
      </div>
      <div class="text">
        <div id="result"></div>
        <div id="proby"></div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
